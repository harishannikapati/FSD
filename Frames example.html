<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Frames Example</title>
</head>
<frameset rows="30%,30%,30%">
    <frame src="image.html" name="imageFrame">
    <frame src="paragraph.html" name="paragraphFrame">
    <frame src="link.html" name="linkFrame">
    <noframes>
        <body>
            <p>This page requires a browser that supports frames.</p>
        </body>
    </noframes>
</frameset>
</html>
